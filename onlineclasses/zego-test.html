<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- MUST EXIST BEFORE SCRIPT EXECUTES -->
  <div id="container" style="width: 100%; height: 90vh;"></div>

  <!-- Load Zego SDK after container to avoid null insertBefore errors -->
  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt@2.14.1/zego-uikit-prebuilt.js" defer></script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof ZegoUIKitPrebuilt === "undefined") {
        alert("‚ùå Zego SDK failed to load.");
        return;
      }

      const appID = 2096951377;
      const serverSecret = "c186b809ae926b7d55b0921297ebda88";

      const roomID = "demo_room";
      const userID = "student_" + Math.floor(Math.random() * 1000);
      const userName = "Static Student";

      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        serverSecret,
        roomID,
        userID,
        userName
      );

      const zp = ZegoUIKitPrebuilt.create(kitToken);
      zp.joinRoom({
        container: document.getElementById("container"),
        scenario: {
          mode: "education",
          config: {
            role: "student"
          }
        }
      });
    });
  </script>
</body>
</html>
